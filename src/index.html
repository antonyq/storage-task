<html>
<head>
	<title>Storage task</title>

	<meta charset="utf-8">

	<link rel="shortcut icon" href="img/logo.ico" type="image/x-icon">

	<link href="css/main.css" rel="stylesheet">


	<script src="js/libs/vue.min.js"></script>

	<script src="js/libs/babylon.2.2.js"></script>
	<script src="js/libs/cannon.js"></script>
	<script src="js/libs/oimo.js"></script>

	<script src="js/models/box.js"></script>
	<script src="js/models/angle.js"></script>
	<script src="js/models/storage.js"></script>

	<script src="js/graphics.js"></script>
	<script src="js/main.js"></script>
</head>
<body>
	<canvas id="renderCanvas"></canvas>

	<div class="arrows">
		<div class="arrow vertical" id="top" v-bind:class="{'highlighted': up}"></div>
		<div class="arrow horizontal" id="right" v-bind:class="{'highlighted': right}"></div>
		<div class="arrow horizontal" id="left" v-bind:class="{'highlighted': down}"></div>
		<div class="arrow vertical" id="bottom" v-bind:class="{'highlighted': left}"></div>
	</div>

	<table class="stats">
		<tr>
			<td>Containers stored: </td>
			<td class="stored-containers-count">{{storedContainers()}}/{{totalContainers()}}</td>
		</tr>
		<tr>
			<td>Storage filled:</td>
			<td class="filled-volume">{{filledVoume()}}%</td>
		</tr>
	</table>
</body>
</html>
